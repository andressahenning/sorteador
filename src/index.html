<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../dev/styles/main.css">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
    <link rel="shortcut icon" href="https://icons.iconarchive.com/icons/custom-icon-design/pretty-office-10/16/Numbers-icon.png" width="16" height="16">
</head>
<body>
    <main>
        <h1>Sorteador</h1>
        <form id="form-sorteador">
            <div class="sorteador">
                <div>
                    <label for="num-minimo">Número mínimo</label>
                    <input type="number" id="num-minimo" required min="1" value="1" step="1">
                </div>
                <div>
                    <label for="num-maximo">Número máximo</label>
                    <input type="number" id="num-maximo" required min="2" value="2" step="1">
                </div>
            </div>
            <button type="submit">Sortear número</button>
        </form>
        <div class="resultado">
            <p>O número sorteado foi: </p>
            <span id="resultado-valor"></span>
        </div>
        <div class="historico">
            <ul id="historico-valores"></ul>
        </div>
    </main>
    <footer>
        <p>&#169 Todos os direitos reservados. Andressa Henning</p>
    </footer>
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Todos os números possíveis já foram sorteados.</p>
        </div>
    </div>
    <script src="@@ENDERECO_DO_JS"></script>
</body>
</html>
